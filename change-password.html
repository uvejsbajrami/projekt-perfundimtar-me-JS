<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password | E-commerce</title>
    <link rel="stylesheet" href="./assets/css/change-password.css" />
    <link rel="stylesheet" href="./assets/css/produtcs-ecommerce.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <div class="form-div">
      <form id="changePass">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <div class="oldpass" style="display: flex; align-items: center">
            <input type="password" class="form-control" id="oldPassword" /><i
              class="fa-sharp fa-solid fa-eye"
              id="eye-icon1"
              style="color: #ffffff; margin-left: 5px"
            ></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="oldpass" style="display: flex; align-items: center">
            <input type="password" class="form-control" id="newPassword" /><i
              class="fa-sharp fa-solid fa-eye"
              id="eye-icon2"
              style="color: #ffffff; margin-left: 5px"
            ></i>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { initHeader } from "./modules/header.js";
      import { initFooter } from "./modules/footer.js";
      let oldPassword = document.getElementById("oldPassword");
      let newPassword = document.getElementById("newPassword");
      const formSubmit = document
        .querySelector("#changePass")
        .addEventListener("submit", () => {
          function changePassword() {
            let oldvalue = oldPassword.value;
            let newvalue = newPassword.value;
            console.log(newvalue);
            let userInformations = JSON.parse(localStorage.getItem("users"));
            console.log(userInformations);
            if (oldvalue !== userInformations[0].password) {
              alert("write same old password that you had");
              return;
            } else if (newvalue === userInformations[0].password) {
              alert("The password is the same as before!");
            }
            // if (oldPassword == userInformations[0].password) {
            //   alert("write your Old Password that you had"); }
            else {
              localStorage.setItem(
                "users",
                JSON.stringify([
                  {
                    fullname: userInformations[0].fullname,
                    email: userInformations[0].email,
                    password: newvalue,
                  },
                ])
              );
              window.location.href = "http://127.0.0.1:5500/profile-user.html";
            }
          }
          changePassword();
        });
      //me i bo mu dok passwordat
      const passi = document.querySelector("#oldPassword");
      const icona = document.getElementById("eye-icon1");

      icona.addEventListener("click", () => {
        if (passi.type === "password") {
          passi.type = "text";
        } else {
          passi.type = "password";
        }
      });
      const passi2 = document.querySelector("#newPassword");

      const registerIcona = document.getElementById("eye-icon2");
      registerIcona.addEventListener("click", () => {
        if (passi2.type === "password") {
          passi2.type = "text";
        } else {
          passi2.type = "password";
        }
      });

      initHeader(document.querySelector("header"));
      initFooter(document.querySelector("footer"));
    </script>
  </body>
</html>
